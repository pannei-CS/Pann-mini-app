<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Valentine Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        
        /* Button ပုံစံ */
        .main-btn, .sub-btn {
            padding: 12px 24px;
            background-color: var(--tg-theme-button-color, #248bcf);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            width: 200px;
            transition: transform 0.2s;
        }

        .main-btn:active, .sub-btn:active {
            transform: scale(0.95);
        }

        /* ပထမတော့ ဒီ Button အုပ်စုကို ဖျောက်ထားမယ် */
        #button-container {
            display: none; 
            flex-direction: column;
        }

        .heart { color: #ff4d4d; font-size: 24px; }
    </style>
</head>
<body>

    <h1 id="user-name">Hello!</h1>
    <p class="heart">&hearts; &hearts; &hearts;</p>

    <button id="initial-btn" class="main-btn" onclick="showButtons()">ဒီကိုနှိပ်နော် Sweetie &hearts;</button>

    <div id="button-container">
        <button class="sub-btn" onclick="sendChoice('ချစ်တယ်')">ချစ်တယ်</button>
        <button class="sub-btn" onclick="sendChoice('အရမ်းချစ်တယ်')">အရမ်းချစ်တယ်</button>
        <button class="sub-btn" onclick="sendChoice('အသည်းယားတယ်')">အသည်းယားတယ်</button>
        <button class="sub-btn" onclick="sendChoice('မုန့်ကျွေး')">မုန့်ကျွေး</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('user-name').innerText = `Hello, ${user.first_name}!`;
        }

        function showButtons() {
            // ပထမ Button ကို ဖျောက်
            document.getElementById('initial-btn').style.display = 'none';
            // Button ၄ ခုကို ပြ
            document.getElementById('button-container').style.display = 'flex';
            
            // Telegram ရဲ့ Haptic Feedback (ဖုန်းတုန်ခါမှု) ပေးတာ
            tg.HapticFeedback.impactOccurred('medium');
        }

        function sendChoice(choice) {
            tg.showAlert(choice + " တဲ့လား... ချစ်ဖို့ကောင်းလိုက်တာ!");
            
            // Bot ဆီကို စာလှမ်းပို့ချင်ရင် ဒါကိုသုံး (Bot ဘက်မှာ code ရေးထားဖို့လိုတယ်)
            // tg.sendData(choice); 
        }
    </script>
</body>
</html>
